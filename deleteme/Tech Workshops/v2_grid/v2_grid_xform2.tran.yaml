type: "transformation"
version: "1.0"
pipeline:
  components:
    Extract Nested Data 0:
      type: "extract-nested-data-sf"
      sources:
      - "Multi Table Input 0"
      parameters:
        componentName: "Extract Nested Data 0"
        includeInputColumns: "No"
        columns:
        - name: "awayConference"
          datatype: "VARIANT"
          size: "0"
          decimalPlaces: "0"
          columnName: "Data Value"
          aliasName: "awayConference"
          isArray: "false"
          include: "false"
        - name: "awayScore"
          datatype: "NUMBER"
          size: "0"
          decimalPlaces: "0"
          columnName: "Data Value"
          aliasName: "awayScore"
          isArray: "false"
          include: "true"
        - name: "awayTeam"
          datatype: "VARCHAR"
          size: "0"
          decimalPlaces: "0"
          columnName: "Data Value"
          aliasName: "awayTeam"
          isArray: "false"
          include: "true"
        - name: "homeConference"
          datatype: "VARCHAR"
          size: "0"
          decimalPlaces: "0"
          columnName: "Data Value"
          aliasName: "homeConference"
          isArray: "false"
          include: "false"
        - name: "homeScore"
          datatype: "NUMBER"
          size: "0"
          decimalPlaces: "0"
          columnName: "Data Value"
          aliasName: "homeScore"
          isArray: "false"
          include: "true"
        - name: "homeTeam"
          datatype: "VARCHAR"
          size: "0"
          decimalPlaces: "0"
          columnName: "Data Value"
          aliasName: "homeTeam"
          isArray: "false"
          include: "true"
        - name: "lines"
          datatype: "VARIANT"
          size: "0"
          decimalPlaces: "0"
          columnName: "Data Value"
          aliasName: "lines"
          isArray: "true"
          include: "false"
          childElements:
          - name: "lines-element"
            datatype: "VARIANT"
            size: "0"
            decimalPlaces: "0"
            columnName: "Data Value"
            aliasName: "lines-element"
            isArray: "false"
            include: "false"
            childElements:
            - name: "homeMoneyline"
              datatype: "VARIANT"
              size: "0"
              decimalPlaces: "0"
              columnName: "Data Value"
              aliasName: "homeMoneyline"
              isArray: "false"
              include: "false"
            - name: "overUnderOpen"
              datatype: "VARIANT"
              size: "0"
              decimalPlaces: "0"
              columnName: "Data Value"
              aliasName: "overUnderOpen"
              isArray: "false"
              include: "false"
            - name: "spread"
              datatype: "VARCHAR"
              size: "0"
              decimalPlaces: "0"
              columnName: "Data Value"
              aliasName: "spread"
              isArray: "false"
              include: "true"
            - name: "spreadOpen"
              datatype: "VARIANT"
              size: "0"
              decimalPlaces: "0"
              columnName: "Data Value"
              aliasName: "spreadOpen"
              isArray: "false"
              include: "false"
            - name: "awayMoneyline"
              datatype: "VARIANT"
              size: "0"
              decimalPlaces: "0"
              columnName: "Data Value"
              aliasName: "awayMoneyline"
              isArray: "false"
              include: "false"
            - name: "overUnder"
              datatype: "VARIANT"
              size: "0"
              decimalPlaces: "0"
              columnName: "Data Value"
              aliasName: "overUnder"
              isArray: "false"
              include: "false"
            - name: "formattedSpread"
              datatype: "VARCHAR"
              size: "0"
              decimalPlaces: "0"
              columnName: "Data Value"
              aliasName: "formattedSpread"
              isArray: "false"
              include: "true"
            - name: "provider"
              datatype: "VARCHAR"
              size: "0"
              decimalPlaces: "0"
              columnName: "Data Value"
              aliasName: "provider"
              isArray: "false"
              include: "true"
        - name: "season"
          datatype: "NUMBER"
          size: "0"
          decimalPlaces: "0"
          columnName: "Data Value"
          aliasName: "season"
          isArray: "false"
          include: "true"
        - name: "week"
          datatype: "NUMBER"
          size: "0"
          decimalPlaces: "0"
          columnName: "Data Value"
          aliasName: "week"
          isArray: "false"
          include: "false"
        - name: "id"
          datatype: "NUMBER"
          size: "0"
          decimalPlaces: "0"
          columnName: "Data Value"
          aliasName: "id"
          isArray: "false"
          include: "false"
        - name: "seasonType"
          datatype: "VARCHAR"
          size: "0"
          decimalPlaces: "0"
          columnName: "Data Value"
          aliasName: "seasonType"
          isArray: "false"
          include: "false"
        - name: "startDate"
          datatype: "VARCHAR"
          size: "0"
          decimalPlaces: "0"
          columnName: "Data Value"
          aliasName: "startDate"
          isArray: "false"
          include: "false"
        outerJoin: "False"
        inputAlias: "i"
        arrayPrefix: "f"
    Set Duplicate Row Count:
      type: "rank"
      sources:
      - "Extract Nested Data 0"
      parameters:
        componentName: "Set Duplicate Row Count"
        includeInputColumns: "Yes"
        partitionData:
        - "awayTeam"
        - "homeTeam"
        - "season"
        orderingWithinPartitions:
        - - "awayTeam"
          - "Asc"
        - - "homeTeam"
          - "Asc"
        - - "season"
          - "Asc"
        functions:
        - - "Row Number"
          - "rn"
    Filter "First" Duplicate:
      type: "filter"
      sources:
      - "Set Duplicate Row Count"
      parameters:
        componentName: "Filter \"First\" Duplicate"
        filterConditions:
        - - "rn"
          - "Is"
          - "Equal to"
          - "1"
        combineCondition: "AND"
    Projected & Actual Winner:
      type: "calculator"
      sources:
      - "Filter \"First\" Duplicate"
      parameters:
        componentName: "Projected & Actual Winner"
        includeInputColumns: "Yes"
        calculations:
        - - "regexp_replace(\"formattedSpread\",'-.*','')"
          - "projectedWinner"
        - - "IFNULL(LTRIM(\"spread\",'- '),0)"
          - "spread"
        - - "CASE WHEN \"homeScore\" < \"awayScore\" THEN \"awayTeam\" ELSE \"homeTeam\"\
            \ END"
          - "actualWinner"
        - - "ABS(\"awayScore\"-\"homeScore\")"
          - "scoreDifference"
    Upset Amount:
      type: "calculator"
      sources:
      - "Projected & Actual Winner"
      parameters:
        componentName: "Upset Amount"
        includeInputColumns: "Yes"
        calculations:
        - - "CASE WHEN trim(\"projectedWinner\",' ') <> trim(\"actualWinner\",' ')\
            \ THEN (\"spread\"+\"scoreDifference\") \nWHEN trim(\"projectedWinner\"\
            ,' ') = trim(\"actualWinner\",' ') THEN ABS(\"scoreDifference\"-\"spread\"\
            ) \nELSE 0 END "
          - "pointDifferential"
        - - "CASE WHEN trim(\"projectedWinner\",' ') <> trim(\"actualWinner\",' ')\
            \ THEN 'upset' \nELSE 'expected winner won' END"
          - "result"
    cfb_stats_flat:
      type: "table-input"
      parameters:
        componentName: "cfb_stats_flat"
        database: "[Environment Default]"
        schema: "[Environment Default]"
        targetTable: "cfb_stats_flat"
        columnNames:
        - "Source Table"
        - "player"
        - "stat"
        - "statType"
        - "team"
        - "category"
        timeOffset: ""
    Join 0:
      type: "join"
      sources:
      - "Upset Amount"
      - "cfb_stats_flat"
      parameters:
        componentName: "Join 0"
        mainTable: "Upset Amount"
        mainTableAlias: "games"
        joins:
        - - "cfb_stats_flat"
          - "away_stats"
          - "Left"
        - - "cfb_stats_flat"
          - "home_stats"
          - "Left"
        joinExpressions:
        - - "\"games\".\"awayTeam\" = \"away_stats\".\"team\"\nAND \"away_stats\"\
            .\"statType\" = 'YDS' \nAND \"away_stats\".\"category\" = 'passing'\n\
            AND \"away_stats\".\"Source Table\" = \"games\".\"season\"\nAND \"away_stats\"\
            .\"stat\" = (select max(\"stat\") from \"PC_MATILLION_DB\".\"PUBLIC\"\
            .\"cfb_stats_flat\" AS \"s\" where \n\t\t\t\t\t\"s\".\"team\" = \"away_stats\"\
            .\"team\" AND \"s\".\"statType\" = 'YDS' AND \"s\".\"category\" = 'passing'\
            \ \n                           and \"away_stats\".\"Source Table\" = \"\
            s\".\"Source Table\")"
          - "games_Left_away_stats"
        - - "\"games\".\"homeTeam\" = \"home_stats\".\"team\"\nAND \"home_stats\"\
            .\"statType\" = 'YDS' \nAND \"home_stats\".\"category\" = 'passing'\n\
            AND \"home_stats\".\"Source Table\" = \"games\".\"season\"\nAND \"home_stats\"\
            .\"stat\" = (select max(\"stat\") from \"PC_MATILLION_DB\".\"PUBLIC\"\
            .\"cfb_stats_flat\" AS \"s\" where \n\t\t\t\t\t\"s\".\"team\" = \"home_stats\"\
            .\"team\" AND \"s\".\"statType\" = 'YDS' AND \"s\".\"category\" = 'passing'\
            \ \n                           and \"home_stats\".\"Source Table\" = \"\
            s\".\"Source Table\")"
          - "games_Left_home_stats"
        columnMappings:
        - - "games.actualWinner"
          - "actualWinner"
        - - "games.projectedWinner"
          - "projectedWinner"
        - - "games.pointDifferential"
          - "pointDifferential"
        - - "games.season"
          - "season"
        - - "games.result"
          - "result"
        - - "games.awayTeam"
          - "awayTeam"
        - - "games.awayScore"
          - "awayScore"
        - - "away_stats.player"
          - "awayTeamQB"
        - - "games.homeTeam"
          - "homeTeam"
        - - "games.homeScore"
          - "homeScore"
        - - "home_stats.player"
          - "homeTeamQB"
        - - "games.formattedSpread"
          - "formattedSpread"
    Rewrite Table 0:
      type: "rewrite-table"
      sources:
      - "Join 0"
      parameters:
        componentName: "Rewrite Table 0"
        warehouse: "[Environment Default]"
        database: "[Environment Default]"
        schema: "[Environment Default]"
        targetTable: "cfb_upset"
        orderBy:
    Multi Table Input 0:
      type: "multi-table-input"
      parameters:
        componentName: "Multi Table Input 0"
        database: "[Environment Default]"
        schema: "[Environment Default]"
        patternType: "Like"
        pattern: "cfb_BettingLines_%"
        castTypes: "False"
        addSourceTable: "False"
        columns:
        - "Data Value"
